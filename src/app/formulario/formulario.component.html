
<form style="background-color: #f2f2f2; padding: 20px; border-radius: 10px;">

  
  <div class="form-group">
    <label >Operando A</label>
    <input type="number" class="form-control" 
    placeholder="Escribe operando A" [(ngModel)] = "operandoA"
     name="operandoA">
  </div>

  <div class="form-group">
    <label >Operando B</label>
    <input type="number" class="form-control" 
    placeholder="Escribe operando B" [(ngModel)] = "operandoB"
     name="operandoB">
  </div>

  <div class="btn-group">
    <button type="submit" class="btn btn-primary mr-2" (click)="sumar()">SUMAR</button>
  
    <button type="submit" class="btn btn-primary mr-2" (click)="restar()">RESTAR</button>
  
    <button type="submit" class="btn btn-primary mr-2" (click)="multiplicar()">MULTIPLICAR</button>
  
    <button type="submit" class="btn btn-primary mr-2 " (click)="dividir()">DIVIDIR</button>

    <button type="button" class="btn btn-primary" (click)="limpiarCampos()">Limpiar Campos</button>
  </div>
  
  
  
</form>
